<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Онлайн-Бронювання Квитків</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>

<header>
    <nav class="navbar">
        <input type="checkbox" id="menu-toggle">
        <label for="menu-toggle" class="menu-icon">&#9776;</label>

        <ul class="nav-links">
            <li><a href="index.html">Події</a></li>
            <li><a href="bookings.html">Мої бронювання</a></li>
            <li><a href="favorites.html">Улюблені</a></li>
            <li><a href="about.html">Про нас</a></li>
        </ul>
    </nav>
</header>

<main>
    <section class="events">
        <div class="events-header">
            <h1>Майбутні Події</h1>
            <button id="create-event-btn">Створити подію</button>
        </div>

        <div class="event-grid"></div>
    </section>


    <!-- Модальне вікно для створення події -->
    <div id="create-event-modal" class="modal">
        <div class="modal-content">
            <span class="close-create-modal">&times;</span>
            <h2>Нова подія</h2>
            <form id="create-event-form">
                <input type="text" id="event-title" placeholder="Назва події" required><br><br>
                <input type="text" id="event-date" placeholder="Дата (наприклад: 25 квітня 2025)" required><br><br>
                <input type="text" id="event-place" placeholder="Місце проведення" required><br><br>
                <input type="number" id="event-price" placeholder="Ціна (грн)" required><br><br>
                <input type="file" id="event-image" accept="image/*" required>
                <textarea id="event-description" placeholder="Опис події"></textarea><br><br>
                <button type="submit">Створити</button>
            </form>
        </div>
    </div>
</main>

<footer>
    <p>Контактна інформація: <a href="mailto:support@eventbooking.com">support@eventbooking.com</a></p>
    <p>Телефон: +380 123 456 789</p>
    <p>© 2025 Онлайн-Бронювання Квитків</p>
</footer>


<div id="event-modal" class="modal">
    <div class="modal-content">
        <span class="close-modal">&times;</span>
        <img id="modal-image" src="" alt="">
        <h2 id="modal-title"></h2>
        <p id="modal-date"></p>
        <p id="modal-place"></p>
        <p id="modal-price"></p>
        <p id="modal-description"></p>
    </div>
</div>


<script src="js/index.js"></script>

</body>
</html>
